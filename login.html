<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Twist & Taste</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  /* Fullscreen animated gradient */
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    font-family: 'Arial', sans-serif;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Login container */
  .login-container {
    position: relative;
    z-index: 1;
    max-width: 450px;
    width: 90%;
    background: rgba(255, 255, 255, 0.7);
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(12px);
    color: #333;
    box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    animation: fadeInUp 1.2s ease-in-out;
    transition: transform 0.3s ease-in-out;
    text-align: center;
  }

  .login-container:hover {
    transform: scale(1.02);
  }

  .login-container h2 {
    font-weight: bold;
    letter-spacing: 1px;
    color: #ff6a00;
  }

  input.form-control {
    background: rgba(255,255,255,0.8);
    border: none;
    color: #333;
  }

  input::placeholder { color: #666; }
  input:focus { background: rgba(255,255,255,0.9); box-shadow:none; color:#333; }

  button {
    font-weight: bold;
    background: linear-gradient(90deg, #ff6a00, #ee0979);
    border: none;
    color: #fff;
  }

  @keyframes fadeInUp {
    from { opacity:0; transform: translateY(50px); }
    to { opacity:1; transform: translateY(0); }
  }

  #loginMsg { font-weight: bold; margin-top: 10px; }
</style>
</head>
<body>

<div class="login-container">
  <h2 class="mb-4">üçù Login</h2>
  <form id="loginForm">
    <div class="mb-3">
      <input type="email" id="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="mb-3">
      <input type="password" id="password" class="form-control" placeholder="Password" required>
    </div>
    <button type="submit" class="btn w-100 py-2">Login</button>
  </form>
  <p class="mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
  <div id="loginMsg"></div>
</div>

</body>
</html>
