<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Twist & Taste</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  /* Fullscreen animated gradient */
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    font-family: 'Arial', sans-serif;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Sign up container */
  .signup-container {
    position: relative;
    z-index: 1;
    max-width: 500px;
    width: 90%;
    background: rgba(255, 255, 255, 0.7);
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(12px);
    color: #333;
    box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    animation: fadeInUp 1.2s ease-in-out;
    transition: transform 0.3s ease-in-out;
    text-align: center;
  }

  .signup-container:hover {
    transform: scale(1.02);
  }

  .signup-container h2 {
    font-weight: bold;
    letter-spacing: 1px;
    color: #ff6a00;
  }

  input.form-control {
    background: rgba(255,255,255,0.8);
    border: none;
    color: #333;
  }

  input::placeholder { color: #666; }
  input:focus { background: rgba(255,255,255,0.9); box-shadow:none; color:#333; }

  button {
    font-weight: bold;
    background: linear-gradient(90deg, #ff6a00, #ee0979);
    border: none;
    color: #fff;
  }

  @keyframes fadeInUp {
    from { opacity:0; transform: translateY(50px); }
    to { opacity:1; transform: translateY(0); }
  }

  #signupMsg { font-weight: bold; margin-top: 10px; }
</style>
</head>
<body>

<div class="signup-container">
  <h2 class="mb-4">üçù Create Account</h2>
  <form id="signupForm">
    <div class="mb-3">
      <input type="text" id="name" class="form-control" placeholder="Full Name" required>
    </div>
    <div class="mb-3">
      <input type="email" id="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="mb-3">
      <input type="text" id="phone" class="form-control" placeholder="Phone Number" required>
    </div>
    <div class="mb-3">
      <textarea id="address" class="form-control" rows="2" placeholder="Address" required></textarea>
    </div>
    <div class="mb-3">
      <input type="password" id="password" class="form-control" placeholder="Password" required>
    </div>
    <button type="submit" class="btn w-100 py-2">Sign Up</button>
  </form>
  <p class="mt-3">Already have an account? <a href="login.html">Login</a></p>
  <div id="signupMsg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAd899TaOCfg0RhMQjzQ9R5_cwqpXxNduU",
  authDomain: "twistandtaste.firebaseapp.com",
  projectId: "twistandtaste",
  storageBucket: "twistandtaste.appspot.com",
  messagingSenderId: "88111377756",
  appId: "1:88111377756:web:067aad85b3e97b44eb6599"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

document.getElementById("signupForm").addEventListener("submit", async e => {
  e.preventDefault();
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const address = document.getElementById("address").value.trim();
  const password = document.getElementById("password").value;
  const signupMsg = document.getElementById("signupMsg");

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    await setDoc(doc(db, "users", user.uid), {
      uid: user.uid,
      name,
      email,
      phone,
      address,
      createdAt: new Date()
    });

    signupMsg.style.color = "green";
    signupMsg.innerText = "Account created successfully! Redirecting...";
    setTimeout(() => { window.location.href = "login.html"; }, 2000);
  } catch(error) {
    signupMsg.style.color = "red";
    signupMsg.innerText = error.message;
  }
});
</script>

</body>
</html>
